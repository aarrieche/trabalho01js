<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Formulários</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Trabalho 01 Design de Interação | Formulários | Parte 1</h1>

      <div id="crd" class="card">
        <div class="card-header bg-secondary text-white" id="criar-campos">Criar campos</div>
        <div class="card-body">
          <form id="form">
            <div class="form-group">
              <label for="qtdAlunos">Quantos alunos?</label>
              <input type="number" class="form-control" id="qtdAlunos" name="qtdAlunos" required>
            </div>
            <button type="button" class="btn btn-warning" id="criar">Criar</button>
          </form>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header bg-secondary text-white">Listar alunos</div>
        <div class="card-body">
          <form id="formList">
            <ul id="alunos-lista" class="list-group"></ul>
            <button type="button" class="btn btn-warning" id="listar">Listar</button>
          </form>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header bg-secondary text-white">Próxima página</div>
        <div class="card-body">
          <form id="formList">
            <button type="button" class="btn btn-warning" id="proxima">Próxima página</button>
          </form>
        </div>
      </div>

    </div>
        
    </body>

    <script>

        document.getElementById("criar").addEventListener("click", function() {
        var qtdAlunos = document.getElementById("qtdAlunos").value;
        var form = document.getElementById("form");

        for (var i = 1; i <= qtdAlunos; i++) {
            var valor = document.createElement("input");
            valor.type = "text";
            valor.id = "aluno" + i;
            valor.name = "aluno" + i;
            valor.classList.add("form-control");

            var alunos = document.createElement("alunos");
            alunos.for = "aluno" + i;
            alunos.classList.add("col-form-label");
            alunos.classList.add("mr-2");
            alunos.appendChild(document.createTextNode("Aluno " + i + ": "));
            form.appendChild(document.createElement("br"));
            form.appendChild(alunos);
            form.appendChild(valor);
            
        }

        });

        document.getElementById("listar").addEventListener("click", function() {

           

        var qtdAlunos = document.getElementById("qtdAlunos").value;
        var arrayAlunos = [];

        for (var i = 1; i <= qtdAlunos; i++) {
        var valor = document.getElementById("aluno" + i);
        arrayAlunos.push(valor.value);

        }

        var formList = document.getElementById("formList");

        var lista = document.createElement("ul");

        for (var i = 0; i < arrayAlunos.length; i++) {
            var itemLista = document.createElement("li");
            itemLista.classList.add("list-group-item");
            itemLista.appendChild(document.createTextNode(arrayAlunos[i]));
            lista.appendChild(itemLista);
        }
        
        var cabecalho = document.getElementById("crd");
        crd.innerHTML = '';

        
        
        formList.appendChild(lista);
        
        

});

        document.getElementById("proxima").addEventListener("click", function() {
        window.location.href = "pag02.html";
        });


      </script>
